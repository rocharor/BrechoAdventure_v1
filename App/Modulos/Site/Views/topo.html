                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

        </div>
    </div>

<!--Modal esqueci_senha-->
<div class="modal fade" id='esqueci_senha'>
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h2>Esqueci a senha</h2>
            </div>

            <div class="modal-body">
                <label>

            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary act-reenviar-senha">Reenviar senha</button>
            </div>
        </div>
    </div>
</div>

<!--Modal Cadastro-->
<div class="modal fade" id='cadastro'>
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Cadastro <img src="{$smarty.const._PUBLIC_}/imagens/logo.jpg" alt="Brecho Aventure" width="15%"></h4>
            </div>

			<form action="{$smarty.const._PUBLIC_}/login/" method="post" name="form">

	                <label>Nome: <input type="text" id='nome_cad' class="form-control" style="width: 300px;"  /></label><br>

	                <label>senha: <input type="password" id='senha1_cad' class="form-control" style="width: 150px;" /></label>
	                <label>Confimar senha: <input type="password" id='senha2_cad' class="form-control" style="width: 150px;" /></label>
	            </div>
	            <div class="modal-footer">
	                <button type="button" class="btn btn-default" data-dismiss="modal">Fechar</button>
	                <button type="button" class="btn btn-primary act-cadastro">Cadastrar</button>
	            </div>
            </form>
